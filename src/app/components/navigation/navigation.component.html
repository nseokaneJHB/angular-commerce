<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-md navbar-light" [containerInside]="true">
	<mdb-navbar-brand>
		<a class="navbar-brand" href="#">Navbar</a>
	</mdb-navbar-brand>
	<links>
		<div class="navbar-nav ml-auto">
			<a class="nav-item nav-link active waves-light cart-link" routerLink="cart" mdbWavesEffect>
				<mdb-icon fas icon="shopping-cart"></mdb-icon>
				<span class="cart-total">{{cart_total}}</span>
			</a>
		</div>
	</links>
</mdb-navbar>
