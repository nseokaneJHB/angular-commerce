<div class="product">
	<div class="w-100">
		<a mdbBtn class="mt-4" type="button" color="purple" size="sm" outline="true" routerLink="/" mdbWavesEffect>
			<mdb-icon fas icon="arrow-left" class="mr-1"></mdb-icon>Back Home
		</a>
	</div>

	<div class="one-product row">
		<div class="col-md-6">
			<img class="img-fluid" style="max-height: 400px;" src={{product.image}} alt="">
		</div>
		<div class="col-md-6">
			<div class="one-product-details">
				<h1><strong>{{product.title}}</strong></h1>
				<h4><strong>Product Description</strong></h4>
				<p>{{product.description}}</p>
				<h5><strong>Price:</strong> R{{product.price}}</h5>
				<h6><strong>Category:</strong> {{product.category}}</h6>
				<div class="w-100">
					<button mdbBtn class="mt-4" type="button" color="success" size="sm" outline="true" mdbWavesEffect (click)="addToCart(product)">
						<mdb-icon fas icon="cart-plus" class="mr-1"></mdb-icon>Add To Cart
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
